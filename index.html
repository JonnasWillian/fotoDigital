<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Camera</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<style>
  .is-hidden, #imagem{
    display:none;
  }
</style>

<body>
  <section class='section'>
    <div class='container'>
      <div class='columns'>
        <div class='column is-four-fifths'>
        <h1 class='title'>
          Foto da carga
        </h1>
        <video autoplay id='video'></video>
        <button class='button is-success' id='btnScreenshot'>
          <span class='icon is-small'>
          <i class='fas fa-camera'></i>
          Tirar foto
          </span>
        </button>
        <button class='button is-hidden' id='btnPlay'>
          <span class='icon is-small'>
          <i class='fas fa-play'></i>
          Destravar câmera
          </span>
        </button>
        <button class='button' id='btnPause'>
          <span class='icon is-small'>
          <i class='fas fa-pause'></i>
          Travar câmera
          </span>
        </button>
        <button class='button' id='btnChangeCamera'>
          <span class='icon'>
          <i class='fas fa-sync-alt'></i>
          </span>
          <span>Trocar câmera</span>
        </button>
        </div>
        <div class='column'>
        <h2 class='title'>Fotos</h2>
        <div id='screenshots'></div>
        </div>
      </div>
    </div>
  </section>

    <canvas class='is-hidden' id='canvas'></canvas>
</body>

<script src="camera.js"></script>

</html>
